plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
    id 'org.jetbrains.kotlin.jvm' version '2.2.21'
}

group 'com.alexey-anufriev'
version '1.12.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.2.21'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:2.2.21'
    testImplementation 'org.assertj:assertj-core:3.27.6'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:6.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:6.0.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:6.0.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:6.0.1'
}

def ide = (findProperty("ide") ?: "IC").toString()

intellij {
    version.set("2022.2")
    type.set(ide)
}

patchPluginXml {
    version.set(project.version as String)
    sinceBuild.set('222')
    untilBuild.set('253.*')
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}

runPluginVerifier {
    ideVersions = [
            "IC-2025.2.6",
            "IIU-2025.3",
//            "PS-2025.3",
//            "WS-2025.3",
//            "CL-2025.3",
//            "RD-2025.3",
//            "PC-2025.3",
//            "GO-2025.3",
//            "RM-2025.3"
    ]
}

publishPlugin {
    token.set(System.getenv("PUBLISH_TOKEN"))
}

tasks.register("runGoland", GradleBuild) {
    group = "intellij"
    tasks = ["runIde"]
    startParameter.projectProperties = ["ide": "GO"]
}

tasks.register("runRider", GradleBuild) {
    group = "intellij"
    tasks = ["runIde"]
    startParameter.projectProperties = ["ide": "RD"]
}

tasks.register("runIdeaUltimate", GradleBuild) {
    group = "intellij"
    tasks = ["runIde"]
    startParameter.projectProperties = ["ide": "IU"]
}
