plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.3'
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group 'com.alexey-anufriev'
version '1.9.9'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.23'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.9.23'
    testImplementation 'org.assertj:assertj-core:3.25.3'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

intellij {
    version.set('2022.2')
}

patchPluginXml {
    version.set(project.version as String)
    sinceBuild.set('222')
    untilBuild.set('241.*')
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}

publishPlugin {
    token.set(System.getenv("PUBLISH_TOKEN"))
}

tasks.register('runRider') {
    dependsOn(runIde)
    intellij {
        type.set("RD")
    }
    runIde {
        ideDir.set(file("/home/alexey/.local/share/JetBrains/Toolbox/apps/rider"))
    }
}

tasks.register('runGoland') {
    dependsOn(runIde)
    intellij {
        type.set("GO")
    }
    runIde {
        ideDir.set(file("/home/alexey/.local/share/JetBrains/Toolbox/apps/goland"))
    }
}
