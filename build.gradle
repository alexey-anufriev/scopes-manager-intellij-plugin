plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.4'
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
}

group 'com.alexey-anufriev'
version '1.11.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.1.21'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:2.1.20'
    testImplementation 'org.assertj:assertj-core:3.27.3'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.12.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.12.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.12.2'
}

intellij {
    version.set('2022.2')
}

patchPluginXml {
    version.set(project.version as String)
    sinceBuild.set('222')
    untilBuild.set('252.*')
}

kotlin {
    jvmToolchain(17)
}

test {
    useJUnitPlatform()
}

publishPlugin {
    token.set(System.getenv("PUBLISH_TOKEN"))
}

tasks.register('runRider') {
    dependsOn(runIde)
    intellij {
        type.set("RD")
    }
    runIde {
        ideDir.set(file("/home/alexey/.local/share/JetBrains/Toolbox/apps/rider"))
    }
}

tasks.register('runGoland') {
    dependsOn(runIde)
    intellij {
        type.set("GO")
    }
    runIde {
        ideDir.set(file("/home/alexey/.local/share/JetBrains/Toolbox/apps/goland"))
    }
}
